<!-- Temporizador -->
<h1 style="color: white;">TEMPORIZADOR</h1>
<div class="all-chronometer">

<div class="border-chronometer">
    
    <img src="../Reloj Obans/recursos/cronometroimg.png" alt="NA">
    <div class="timer" id="timer">
        00:00:00
    </div>
    
</div>

<!-- Botones para las funciones del cronómetro -->
    <div class="button-container">
        <div class="btn" onclick="iniciar()">
          <i class="fas fa-play"></i>
        </div>
        <div class="btn" onclick="pausar()">
          <i class="fas fa-pause"></i>
        </div>
        <div class="btn" onclick="reiniciar()">
          <i class="fas fa-undo-alt"></i>
        </div>
      </div>
    
</div> 
<div class="form-container">
<input type="number" class="hours" id="hours" min="0" max="24" placeholder="Horas">
<input type="number" class="minutes" id="minutes" min="0" max="59" placeholder="Minutos">
<input type="number" class="seconds" id="seconds" min="0" max="10" placeholder="Segundos">


<button class="enter-time" onclick="enterTime()">Enter</button>

</div>
</body>
